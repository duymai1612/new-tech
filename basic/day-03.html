    <script language="javascript">
      function change() {
        // declare an object
        var object = document.getElementById("object");

        // get the "type" attribute
        var type = object.type;

        // check and change it
        if (type == "button") {
          object.type = "text";
        } else {
          object.type = "button";
        }
      }
    </script>
    <input
      type="button"
      value="It has been changed"
      onclick="change()"
      id="object"
    />

    <script>
      // we declare an Object No as Number
      var No = new Number(12);
      //we can add properties to the prototype of an object Number. prototype. Properties="Your value";
      Number.prototype.Properties = "Your value";
      // add methods
      Number.prototype.valueOf = function () {};

      // then we can use the methods related to Number
      No.toString();
      No.toFixed();
      No.toPrecision();
      No.valueOf();
    </script>

    <script language="javascript">
      // Create an Object with function
      Number.prototype.plus = function (value) {
        // value of used to take the current value  return this.valueOf() + parseInt(value);
        return this.valueOf() + parseInt(value);
      };

      // Create a new oject
      var age = Number(12);
      document.write(age.plus(12) + "<br/>");

      // Create a second object with Number
      var year = 2014;
      document.write(year.plus(12));
    </script>

    <script language="javascript">
      //validate user name & password
      function validate() {
        //input
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var message = document.getElementById("message");
        //validate
        if (username == "" || password == "") {
          message.innerHTML = "This cannot be blank!";
          message.style.color = "red";
        } else {
          message.innerHTML = "You can login!";
          message.style.color = "blue";
        }
      }
    </script>

    </div>

      button.addEventListener("click", function () {

    <div id="content">
      <h5>Products</h5>
      <h5>Details</h5>
    </div>
    <input type="button" value="View" id="btn-view" />
    <script language="javascript">
      //button
      var button = document.getElementById("btn-view");
      //event click --> button
      button.addEventListener("click", function () {
        //h1
        var h1 = document.createElement("h1");
        //html --> h1
        h1.innerHTML = "Samsung, Lenovo, ...";
        var element = document.getElementById("content");
        //insertbefore
        var element_child = document.getElementsByTagName("h5")[1];
        //insert before
        element.insertBefore(h1, element_child);
      });
    </script>

    <div id="content">
      <h5>This content will be removed</h5>
    </div>
    <input type="button" value="Remove" id="btn-remove" />
    <script language="javascript">
      //button
      var button = document.getElementById("btn-remove");
      //click --> button
      button.addEventListener("click", function () {
        var need_remove = document.getElementsByTagName("h5")[0];
        //remove
        document.getElementById("content").removeChild(need_remove);
      });
    </script>

    <div id="content">
      <h5>I want to be a new one</h5>
    </div>
    <input type="button" value="Replace" id="btn-replace" />
    <script language="javascript">
      //button
      var button = document.getElementById("btn-replace");
      //click --> button
      button.addEventListener("click", function () {
        var p = document.createElement("h1");
        p.innerHTML = "Oh, I am another";

        var replace = document.getElementsByTagName("h5")[0];
        //replace
        document.getElementById("content").replaceChild(p, replace);
      });
    </script>
